</head>
<body>
  <header>
      <!-- Aquí va tu header de admin existente -->
      <div class="logo">
          <img src="../img/logo.png" alt="Guitar Master Logo">
      </div>
      <nav class="admin-nav">
          <ul>
              <li><a href="../admin-panel.html">Panel principal</a></li>
              <li><a href="lecciones.html" class="active">Lecciones</a></li>
              <li><a href="ejercicios.html">Ejercicios</a></li>
              <li><a href="canciones.html">Canciones</a></li>
              <li><a href="usuarios.html">Usuarios</a></li>
              <li><a href="mensajes.html">Mensajes</a></li>
              <li><a href="../index.html">Ver sitio</a></li>
              <li><a href="../logout.php">Cerrar sesión</a></li>
          </ul>
      </nav>
  </header>

  <main class="admin-container">
      <div class="admin-header">
          <h1 id="form-title">Nueva Lección</h1>
          <a href="../admin-panel.html" class="btn btn-secondary">Volver al panel</a>
      </div>

      <div class="form-container">
          <form id="leccion-form" class="form">
              <input type="hidden" id="id" name="id" value="0">

              <div class="form-group">
                  <label for="titulo">Título</label>
                  <input type="text" id="titulo" name="titulo" required>
                  <span id="titulo-error" class="error-message"></span>
              </div>

              <div class="form-group">
                  <label for="descripcion">Descripción breve</label>
                  <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                  <span id="descripcion-error" class="error-message"></span>
              </div>

              <div class="form-group">
                  <label for="contenido">Contenido</label>
                  <div id="editor-contenido" class="editor-container" style="height: 300px;"></div>
                  <input type="hidden" id="contenido" name="contenido">
                  <span id="contenido-error" class="error-message"></span>
              </div>

              <div class="form-row">
                  <div class="form-group form-col">
                      <label for="nivel">Nivel</label>
                      <select id="nivel" name="nivel" required>
                          <option value="">Seleccionar nivel</option>
                          <option value="principiante">Principiante</option>
                          <option value="intermedio">Intermedio</option>
                          <option value="avanzado">Avanzado</option>
                      </select>
                      <span id="nivel-error" class="error-message"></span>
                  </div>

                  <div class="form-group form-col">
                      <label for="categoria">Categoría</label>
                      <select id="categoria" name="categoria" required>
                          <option value="">Seleccionar categoría</option>
                          <option value="teoria">Teoría musical</option>
                          <option value="tecnica">Técnica</option>
                          <option value="acordes">Acordes</option>
                          <option value="escalas">Escalas</option>
                          <option value="ritmo">Ritmo</option>
                      </select>
                      <span id="categoria-error" class="error-message"></span>
                  </div>
              </div>

              <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Guardar lección</button>
                  <a href="../admin-panel.html" class="btn btn-secondary">Cancelar</a>
              </div>
          </form>
      </div>
  </main>

  <footer>
      <!-- Aquí va tu footer -->
      <div class="footer-content">

              <img src="../img/logo.png" alt="Guitar Master Logo">
          </div>

              <p>Panel de administración - Guitar Master</p>
          </div>
      </div>
      <div class="footer-bottom">

</body>
</html>
