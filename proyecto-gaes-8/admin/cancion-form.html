<main class="admin-container">
    <div class="admin-header">
        <h1 id="form-title">Nueva Canción</h1>
        <a href="../admin-panel.html" class="btn btn-secondary">Volver al panel</a>
    </div>

    <div class="form-container">
        <form id="cancion-form" class="form" enctype="multipart/form-data">
            <input type="hidden" id="id" name="id" value="0">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
                <span id="titulo-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="artista">Artista</label>
                <input type="text" id="artista" name="artista" required>
                <span id="artista-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                <span id="descripcion-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="video_url">URL del Video (YouTube, Vimeo, etc.)</label>
                <input type="text" id="video_url" name="video_url">
                <span id="video_url-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Seleccionar nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
                <span id="nivel-error" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="tablatura">Tablatura (PDF, JPG, PNG)</label>
                <input type="file" id="tablatura" name="tablatura" accept=".pdf,.jpg,.jpeg,.png">
                <span id="tablatura-error" class="error-message"></span>
                <div id="tablatura-preview" class="file-preview"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar canción</button>
                <a href="../admin-panel.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
